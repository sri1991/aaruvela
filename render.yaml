services:
  # Backend Service
  - type: web
    name: aaruvela-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    root: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: ENVIRONMENT
        value: production
      - key: API_HOST
        value: 0.0.0.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false # Set this to your frontend URL after deployment

  # Frontend Service
  - type: static
    name: aaruvela-web
    env: node
    buildCommand: npm install && npm run build
    publishDir: dist
    root: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: aaruvela-api
          property: url
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: aaruvela-api
          property: url
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
